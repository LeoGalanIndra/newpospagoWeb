<div class="modal text-center" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeMe()"></button>
        </div>
        <div class="modal-body">
          {{ body }}
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closeMe()">CERRAR</button>          
        </div>
      </div>
    </div>
  </div>
